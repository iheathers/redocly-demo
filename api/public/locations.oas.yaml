    "/points/postcode/{postcode}": {
      "get": {
        "tags": ["postcode"],
        "summary": "getGeoLocations",
        "description": "This endpoint returns a list of all Australia Post points within a specific post code area, as an array of [point[SCROLL]](#/definitions/Point) objects. You can filter your results using the types parameter. \n \n To test this endpoint directly, use the following command with your actual API key. \n \n `curl -X GET --header \"Accept: application/json\" -H \"AUTH-KEY: {YOUR_AUTH_KEY}\" https://digitalapi.auspost.com.au/locations/v2/points/postcode/3030`",
        "operationId": "getGeoLocationsUsingGET_1",
        "consumes": ["application/json"],
        "produces": ["application/json"],
        "parameters": [
          {
            "name": "postcode",
            "in": "path",
            "description": "A four-digit Australian postcode.",
            "required": true,
            "type": "integer",
            "maxLength": 4,
            "minLength": 4
          },
          {
            "name": "pc",
            "in": "query",
            "description": "A partner code identifies an entity that owns location data. Currently we offer access only to Australia Post outlet and services data. In future, we will expand this to include location data from partner providers. **Note:** If this field is left empty, the default value is \"AP\". Submitting any other value will return an empty data set.",
            "required": false,
            "type": "string",
            "x-hide": true
          },
          {
            "name": "types",
            "in": "query",
            "description": "The types parameter is an optional string of comma-delimited values denoting which outlets and facilities you want to locate. There are six of these enumerated values, all of which are selected by default: \n * UPL: Parcel lockers. \n * R_SPB: A red street post box. \n * C_SPB: Combined street post boxes (Both red and yellow boxes together). \n * PO: An Australia Post outlet. \n * OS: Outstation (These are a part of a post office not in the same physical building. For example, a separate building dedicated to PO boxes.) \n * DC: A delivery centre.",
            "required": false,
            "type": "string",
            "enum": ["PO", "UPL", "R_SPB", "C_SPB", "OS", "DC"]
          }
        ],
        "responses": {
          "200": {
            "description": "OK",
            "schema": {
              "type": "object",
              "properties": {
                "points": {
                  "type": "array",
                  "description": "An array of point objects. A point object is a data structure returned from calls to Locations API endpoints, and represents the location of a specific Australia Post outlet or facility. The number of point objects returned depends on the endpoint used, and the parameters provided in the request.",
                  "items": {
                    "type": "object",
                    "description": "A point object is a descriptive record of an individual Australia Post outlet or facility, that includes location, contact and service availability data.",
                    "properties": {
                      "address": {
                        "type": "object",
                        "description": "An [address[SCROLL]](#/definitions/Address) object contains full street address information for a specific Australia Post outlet or facility.",
                        "properties": {
                          "address_line_1": {
                            "type": "string",
                            "description": "Address line one."
                          },
                          "address_line_2": {
                            "type": "string",
                            "description": "Address line two."
                          },
                          "address_line_3": {
                            "type": "string",
                            "description": "Address line three."
                          },
                          "country_code": {
                            "type": "string",
                            "description": "An alphabetical two-digit country identification code, as specified in the ISO 3166-2 standard."
                          },
                          "country_name": {
                            "type": "string",
                            "description": "The name of the country (as written in English), represented by the country_code field."
                          },
                          "postcode": {
                            "type": "integer",
                            "format": "int32",
                            "description": "A four-digit Australian postcode."
                          },
                          "state": {
                            "type": "string",
                            "description": "An Australian state name."
                          },
                          "suburb": {
                            "type": "string",
                            "description": "An Australian suburb name."
                          }
                        }
                      },
                      "delivery_point_id": {
                        "type": "integer",
                        "format": "int32",
                        "description": "A unique numeric identification code that represents a point to which Australia Post delivers or receives deliveries."
                      },
                      "description": {
                        "type": "string",
                        "description": "The name of the point, described as a generic type. For example, \"Post Office\"."
                      },
                      "directions": {
                        "type": "string",
                        "description": "A text description of where parcel lockers can be found at a location. For example, \"Parcel locker is in the 24/7 area of Melbourne Bourke Street shop.\". **Note:** This field is only displayed if the point object is of type UPL (Parcel locker)."
                      },
                      "fax_number": {
                        "type": "string",
                        "description": "An Australian fax number."
                      },
                      "geo_location": {
                        "type": "object",
                        "description": "A [location[SCROLL]](#/definitions/Location) object contains the precise coordinate location of an Australia Post outlet or facility.",
                        "properties": {
                          "lat": {
                            "type": "number",
                            "format": "double",
                            "description": "The global positioning latitude coordinate for a location. For example, 144.9696466."
                          },
                          "lon": {
                            "type": "number",
                            "format": "double",
                            "description": "The global positioning longitude coordinate for a location. For example, -37.8126618."
                          },
                          "distance": {
                            "type": "number",
                            "format": "double",
                            "description": "The distance in kilometres to a matching point from the coordinates provided in the endpoint request. **Note:** This field is displayed in the results for all endpoints that require you to provide longitude and latitude coordinates."
                          }
                        }
                      },
                      "hatch_description": {
                        "type": "string",
                        "description": "A hatch is a customer service window in an Australia Post parcel pickup location. If a point has an associated hatch, this field may contain extra information specific to that hatch."
                      },
                      "hours": {
                        "type": "array",
                        "description": "An array of [hour[SCROLL]](#/definitions/Hour) objects that describe the hours of operation or availability of services at a location.",
                        "items": {
                          "type": "object",
                          "description": "An Hour object is an element in a [point[SCROLL]](#/definitions/Point) object, that describes a range of date and time-related information for a specific Australia Post outlet or facility.",
                          "properties": {
                            "end_date": {
                              "type": "string",
                              "description": "The end date of an operating period, when non-standard hours are observed. The date is returned in the format DD/MM/YYYY. For example, \"30/06/2016\"."
                            },
                            "end_time": {
                              "type": "string",
                              "description": "The time when an outlet or facility closes on a particular day, in the format hh:mm. For example, 23:15."
                            },
                            "start_date": {
                              "type": "string",
                              "description": "The start date of an operating period, when non-standard hours are observed. The date is returned in the format DD/MM/YYYY. For example, \"29/06/2016\"."
                            },
                            "start_time": {
                              "type": "string",
                              "description": "The time when an outlet or facility opens on a particular day, in the format hh:mm. For example, 09:00."
                            },
                            "type": {
                              "type": "string",
                              "description": "The hour type, representing the hours of operation at a location. There are six possible enumerated values: \n * HOURS: Standard operating hours when a location is open. \n * LUNCH: The lunchtime period when a location is closed. \n * HATCH: The hours when the parcel pickup customer service counter is open. \n * SPECIAL_HOURS   Non-standard operating hours at a location. \n * SPECIAL_CLOSED  Non-standard closing times at a location. \n * SPECIAL_LUNCH: A non-standard time when a location is closed for the lunchtime period. \n **Note: ** Times are specific to the location of the point, expressed as local time at that point."
                            },
                            "weekday": {
                              "type": "integer",
                              "description": "Day of the week, enumerated from Monday (0) to Sunday (6)."
                            }
                          }
                        }
                      },
                      "location_code": {
                        "type": "string",
                        "description": "A unique identification code for a specific Australia Post asset or facility (See the type field below.)."
                      },
                      "name": {
                        "type": "string",
                        "description": "The name of the point in all uppercase characters. For example, \"MELBOURNE GPO POST SHOP\"."
                      },
                      "partner_code": {
                        "type": "string",
                        "description": "A code to identify the owner entity of the assets, facilities or services referred to by the location_code. This value is currently always \"AP\" (Australia Post), however, this may be expanded in future to include other entities."
                      },
                      "phone_number": {
                        "type": "string",
                        "description": "An Australian telephone number."
                      },
                      "quantity": {
                        "type": "integer",
                        "format": "int32",
                        "description": "The quantity of the item referred to in the type field. For example, if the type is UPL (parcel lockers), then this field would contain the number of parcel lockers available at that point."
